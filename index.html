<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=service-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagramcelular.PNG" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagramlogo.PNG" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/ellenp.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como ellenprado</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é ellenprado?</p>
                <p class="not-account"></p>
                <span class="link-blue">Alterar contas</span>ou
                <span class="link-blue">Inscreva-se</span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a><a href="#" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
